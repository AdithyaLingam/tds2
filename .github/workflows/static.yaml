name: Hello World Workflow

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main  # Trigger when code is pushed to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger when a pull request targets the 'main' branch

jobs:
  hello-world-job:
    runs-on: ubuntu-latest  # The job runs on an Ubuntu runner in the cloud

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checks out the code from the repository

      - name: Print Hello World
        run: echo "Hello, world!"  # The command that prints "Hello, world!" to the console

